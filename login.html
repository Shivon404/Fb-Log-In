<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Log In</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function redirectToNewPage() {
        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;

        if (emailInput.trim() === '') {
          alert('Please enter your email or phone number');
          return false;
        }

        if (passwordInput.trim() === '') {
          alert('Please enter your password');
          return false;
        }

        if (emailInput.indexOf('@gmail.com') === -1) {
          alert('Please enter a valid email address');
          return false;
        }

        console.log(passwordInput);
        return false; 
      }
    </script>
  </head>
  <body>
    <div class="box">
      <div class="title-box">
        <img class="fb-logo" src="fb.svg" alt="Facebook">
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="form-box">
        <div class="column">
          <form action="https://example.com/login" method="post" onsubmit="redirectToNewPage(); return false;">
            <input type="text" id="email" placeholder="Email or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="redirectToNewPage()">Log in</button>
            <a href="#">Forgot password?</a>
          </form>     
          <hr>
          <div class="create-btn">
            <a href="#">Create new account</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
